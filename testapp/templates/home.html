<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <!--<link href="../css/bootstrap.min.css" rel="stylesheet"/>--><!--для локальной подгрузки стилей-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex">
        <!-- Боковое меню -->
        <div class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
            <h4 class="mb-4">Меню</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active text-white bg-danger" href={% url 'testapp:home' %}>Главная</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link text-white" href="#">Заказы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href={% url 'testapp:contacts' %}>Контакты</a>
                </li>
            </ul>

            <div class="mt-auto">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Пользователь
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Профиль</a></li>
                        <li><a class="dropdown-item" href="#">Выход</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Основное содержимое -->
        <div class="container-fluid p-4">
            <h1 class="mb-4 d-flex justify-content-center">Главная</h1>
            <p class="d-flex justify-content-center">Добро пожаловать, приятных покупок!</p>
            <div class="row">
                <!-- Карточка товара -->
            <div class="row">
                {% for author in authors %} <!-- Запуск перебора контекста контроллера -->
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h5 class="card-title">{{ author }}</h5><!-- достаем актора -->
                                    <h2>{{author.birth_date |date:"d M Y"}}</h2><!-- Достаем его дату рождения и фильтруем порядок даты-->
                                    <p>10 users included, 2 GB of storage,<br>Email support, Help center access</p>
                                    <button class="btn btn-danger w-50">Купить</button>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
<div class="d-flex align-items-end justify-content-between">
    <!--<script src="../js/bootstrap.bundle.min.js"></script>--><!--для локальной подгрузки стилей-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </div>
</body>
</html>
